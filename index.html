<html>

	<head>
	
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />	
		<link rel="stylesheet" type="text/css" href="style.css" />
	
		<title>ONE MAP</title>
		
	</head>

		<body>
			<div>
				<div class="header">
					<p>ONE MAP 🗼🌳🧻💩🚬📻🔥⛓🛹🐻🪵🍜🍀💩🇰🇷🧺🐚🐟📮🪧📫🧩🦉🍖🔮🏠👍🏛🍟🐿⛩🚧👹🏯🗿⛰🎐🐰</p>
					<a href="https://github.com/0xalty/ONEMAP" target="_blank"
					>GitHub</a
					>
				</div>
			<div class="container">
			<div class="description">
			<h3>Ver.0.5 (2023/07/17)
			<br>市ヶ谷の印象に残った光景を時系列順に配置した
			</h3>
			</div>
			<div id="masterpane" class="masterpane">
			<div id="detailpanel" class="detailpanel"></div>
			</div>
			
			<!-- <div id="masterpane" class="masterpane">
			<div id="detailpanel" class="detailpanel"></div> -->
			</div>
			
			<!-- <div id="masterpane" class="masterpane">
			<div id="detailpanel" class="detailpanel"></div> -->
			</div>
			</div>
			</div>
			<div class="footer">
				<div class="footer-logo">ONE MAP</div>
				<a href="https://linkbio.co/0xalty" target="_blank"
					>©︎Ryuta Takahashi</a
					>
			</div>
		</body>

	<template id="masteritemtemplate">
	
		<!-- Template for master item starts -->
		
		<div class="masteritem">
			<div data-key="icon" style="font-size: 24px; line-height: 1;"></div>
		</div>

		<!-- Template for master item ends -->
	
	</template>

	<template id="detailtemplate">
	
		<!-- Template for detail starts -->
		
		<div class="detail">
			
			<div>
				<span style="font-size: 13px; font-weight: bold;">レア度:</span> <span data-key="rarelity" style="font-size: 13px;"></span>
			</div>

			<div>
				<span style="font-size: 13px; font-weight: bold;">地名:</span> <span data-key="type" style="font-size: 13px;"></span>
			</div>

			<div>
				<span style="font-size: 13px; font-weight: bold;">日付:</span> <span data-key="date" style="font-size: 13px;"></span>
			</div>
	
			<div><img data-key="image" data-attr-key="src" alt="" /></div>

			<div>
				<span style="font-size: 13px; font-weight: bold;">コメント:</span> <span data-key="comment" style="font-size: 13px;"></span>
			</div>

			<div style="margin-top: 5px;">
				<button data-action="link">場所</button>
			</div>
	
		</div>
		
		<!-- Template for detial ends -->
	
	</template>
	
</html>

<script src="data.js"></script>
<script src="model.js"></script>
<script src="viewcontroller.js"></script>
